<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body class="body">
    <header class="container text-center">
        <div id="alert"></div>
        <h2>Ronda de preguntas</h2>
    </header>

    <main>
        <div id="container" class="container">

        </div>
        <div id="timeContainer" class="container bg-light d-flex justify-content-center align-items-center gap-2 p-2 fs-5 d-none">
            <div>
                <i class="bi bi-alarm-fill"></i>
            </div>
            <div id="time">
                
            </div>
        </div>
    </main>

    <footer>
        <div class="container mt-4 d-flex justify-content-center">
            <button id="start" class="btn btn-primary me-md-2" type="button">Iniciar cuestionaro</button>
        </div>

        <div id="footerContainer" class="container mt-4 d-none">
            <div class="d-grid gap-2 d-flex justify-content-md-end">
                <button id="next" class="btn btn-primary me-md-2" type="button">Siguiente</button>
            </div>

            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped bg-info" role="progressbar"
                    aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </footer>


    <script src="./index.js"></script>
    <script src="./Assets/js/bootstrap.min.js"></script>
</body>

</html>
